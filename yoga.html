<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoga Poses</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color:  #de0c0ce1;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .main-content {
      padding: 20px;
      text-align: center;
    }

    .pose-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .pose {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 300px;
      width: 100%;
      position: relative;
    }

    .pose:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    iframe:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .pose img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .pose h3 {
      color: black;
    }

    .pose-description {
      opacity: 0;
      margin-top: 10px;
      transition: opacity 0.5s ease;
    }

    iframe {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 300px;
      width: 100%;
      position: relative;
      height: 200px;
      border: none;
    }

    .pose:hover .pose-description {
      opacity: 1;
    }

  </style>
</head>
<body>

  <header>
    <h1>Yoga Poses</h1>
    <p>Discover various yoga poses and their benefits</p>
  </header>

  <div class="main-content">
    <div class="pose-list" id="poseList">
      <!-- Yoga poses will be dynamically added here -->
      <div class="section">
        <h2>Surya Namaskar</h2>
        <p>Learn Surya Namaskar through this for improving your mental health:</p>
        <iframe
          width="853" height="480" src="https://www.youtube.com/embed/_2GgRQJ9IbU" title="How To Perform Surya Namaskar 12 Easy Steps" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>   
      </div>
    </div>
  </div>



  <script>
    // Sample data for yoga poses
    const yogaPoses = [
      { name: 'Downward Dog (Adho Mukha Swanasana )', image: 'https://www.healthshots.com/wp-content/uploads/2020/06/Downward-dog.jpg', description: 'Start on your hands and knees. Lift your hips towards the ceiling, straightening your legs and arms. Form an inverted V-shape with your body.' },
      { name: 'Tree Pose (Vrikshasana)', image: 'https://www.arhantayoga.org/wp-content/uploads/2022/03/Tree-Pose-%E2%80%93-Vrikshasana.jpg', description: 'Stand on one leg and place the sole of your other foot on the inner thigh or calf. Bring your palms together in front of your chest.' },
      { name: 'Cobra Pose (Bhujangasana)', image: 'https://imgeng.jagran.com/images/2023/jan/cobrapose1672980888540.jpg', description: 'To enter the pose, lie down on the stomach with legs stretched out behind and the tops of the feet on the ground, with toes pointed.' },
      { name: 'Bow Pose (Dhanurasana)', image: 'https://cdn.yogajournal.com/wp-content/uploads/2021/09/Bow-Pose_Andrew-Clark_2400x1350.jpg', description: 'By lifting your torso up and backward, the chest is opened and the back is deeply stretched. This pose is a great way to deeply stretch the back after a long day of.' },
      { name: 'Lotus Position (Padmasana)', image: 'https://www.artofliving.org/sites/www.artofliving.org/files/styles/original_image/public/wysiwyg_imageupload/padmasana_-_cover_image_1.jpg?itok=_5iNOown', description: 'Bend your right leg at the knee. Place your right foot on your left thigh with the help of your hands. Now, fold the left leg too at the knee. Once again, hold your left foot with your hands and bring it to rest on your right thigh.' },
      { name: 'Triangle Pose (Trikonasana)', image: 'https://www.verywellfit.com/thmb/PFiy_-8S6S1kdV5wTdL1gVXFUqQ=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/trianglepose-5c5b4f3346e0fb0001105d35.jpg', description: 'strengthens and lengthens the hamstrings and groin while also opening the shoulders and stretching the hips.' },
      { name: 'Child Pose (balasana)', image: 'https://www.verywellfit.com/thmb/bTIsn-2tDSnKiLoFtWTU8PbG5Ks=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/ChildsPose-5c5d94ce46e0fb00017dd0d9.jpg', description: 'kneel and sit on your knees. Lean forward, keeping your buttocks on your heels, and rest your forehead on the floor. Move your arms so they are next to your legs, palms facing up. Inhale and exhale, slowly and deeply, for at least eight breaths.' },
      { name: 'Chair Pose (Utkatasana)', image: 'https://cdn.yogajournal.com/wp-content/uploads/2021/11/Chair-Pose_Andrew-Clark_2400x1350.jpg', description: 'a standing yoga posture that tones the entire body, particularly the thighs. It involves sitting back as if you are about to fall seated into a chair, but holding the position so your muscles stabilize and strengthen.' },
      { name: 'Eagle Pose (Garudasana)', image: 'https://images.ctfassets.net/p0sybd6jir6r/2dYMWIzw7uLb8P7unFdPkN/0c0073bf8f1cebab07a97348318c8a36/Eagle_Pose_Photo-a19e0b9c33809f1638f3beb08ea7cfc6.jpg?w=1600&q=70', description: ' bend your knees, cross your left thigh over your right, hook the top of your foot behind your right calf, spread the scapula and snug your right elbow into the crook of your left, bring your palms to touch, lift your elbows, and stretch your fingers towards the ceiling.' },
     // Add more yoga poses as needed
    ];

    const poseList = document.getElementById('poseList');

    yogaPoses.forEach(pose => {
      const poseElement = document.createElement('div');
      poseElement.classList.add('pose');
      
      poseElement.innerHTML = `
        <img src="${pose.image}" alt="${pose.name}">
        <h3>${pose.name}</h3>
        <div class="pose-description">${pose.description}</div>
      `;

      poseList.appendChild(poseElement);
    });
  </script>
</body>
</html>
